services:

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - pharmasys-network
    restart: always

  php:
    build:
      context: .
      dockerfile: Dockerfile
    # Bagian volumes ini yang tadi hilang:
    volumes:
      - .:/var/www
    depends_on:
      - database
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: live_pharmasys
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    networks:
      - pharmasys-network
    restart: always

  database:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: live_pharmasys
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pharmasys-network
    restart: always

networks:
  pharmasys-network:
    driver: bridge

volumes:
  postgres_data: